<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ - Pedir M√∫sica</title>

    <style>
        :root {
            --primary: #00d2ff;
            --accent: #9d50bb;
            --bg: #0f0c29;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .resultado-item {
            background: rgba(255, 255, 255, 0.05);
            margin-top: 10px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seta {
            color: var(--primary);
            font-size: 20px;
        }

        #modal-lista {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }

        .musica-badge {
            background: linear-gradient(45deg, #24243e, var(--accent));
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .alert-box {
            background: #24243e;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            text-align: center;
            max-width: 350px;
        }

        .alert-title {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="custom-alert">
        <div class="alert-box">
            <div class="alert-title" id="alert-title">ATEN√á√ÉO</div>
            <div id="alert-msg"></div>
            <button onclick="fecharAlerta()">OK</button>
        </div>
    </div>

    <div class="container">

        <h1 style="text-align:center;">KARAOK√ä EQUIPE 360 RJ</h1>

        <div id="sessao-busca">
            <label>Pesquise sua m√∫sica:</label>
            <input type="text" id="inputBusca" placeholder="Artista ou m√∫sica..." oninput="filtrar()">

            <div id="listaResultados"></div>
        </div>

        <div id="sessao-confirmacao" style="display:none;">
            <button onclick="voltar()">‚Üê Mudar M√∫sica</button>
            <h3>Confirmar Pedido</h3>
            <div class="musica-badge" id="displayMusica"></div>

            <label>Seu nome:</label>
            <input type="text" id="nomeCantor" placeholder="Quem vai cantar?">

            <button id="btnEnviar" onclick="finalizarPedido()">ENVIAR PEDIDO</button>
        </div>

        <div id="feedback" style="display:none; text-align:center;">
            <h2>‚úÖ Pedido enviado!</h2>
            <p>Boa sorte üé§</p>
        </div>

    </div>

    <script>
        let baseDeDados = [];
        let musicaSelecionada = "";
        const urlAPI = "https://script.google.com/macros/s/AKfycbxRisuHRWj7Yb1JGuvHyFvazt971nvPsaix2789RGeLVCQDUp5tCAJLvAbOr3JcpZae/exec";

        fetch("dados.json")
            .then(r => r.json())
            .then(d => baseDeDados = d.sort());

        function filtrar() {
            const termo = inputBusca.value.toLowerCase();
            listaResultados.innerHTML = "";
            if (termo.length < 2) return;

            baseDeDados
                .filter(m => m.toLowerCase().includes(termo))
                .slice(0, 15)
                .forEach(m => {
                    const div = document.createElement("div");
                    div.className = "resultado-item";
                    div.innerHTML = `<span>${m}</span><span class="seta">‚ûú</span>`;
                    div.onclick = () => prepararEnvio(m);
                    listaResultados.appendChild(div);
                });
        }

        function prepararEnvio(m) {
            musicaSelecionada = m;
            displayMusica.innerText = m;
            sessaoBusca.style.display = "none";
            sessaoConfirmacao.style.display = "block";
        }

        function voltar() {
            sessaoBusca.style.display = "block";
            sessaoConfirmacao.style.display = "none";
        }

        function mostrarAlerta(t, m) {
            alertTitle.innerText = t;
            alertMsg.innerText = m;
            customAlert.style.display = "flex";
        }

        function fecharAlerta() {
            customAlert.style.display = "none";
        }

        // ‚úÖ FUN√á√ÉO CORRIGIDA
        async function finalizarPedido() {
            const nome = nomeCantor.value;
            if (!nome) return mostrarAlerta("ATEN√á√ÉO", "Digite seu nome!");

            btnEnviar.disabled = true;
            btnEnviar.innerText = "ENVIANDO...";

            try {
                const formData = new FormData();
                formData.append("musica", musicaSelecionada);
                formData.append("cantor", nome);

                await fetch(urlAPI, {
                    method: "POST",
                    body: formData
                });

                sessaoConfirmacao.style.display = "none";
                feedback.style.display = "block";

                setTimeout(() => location.reload(), 3000);

            } catch (e) {
                mostrarAlerta("ERRO", "N√£o foi poss√≠vel enviar o pedido.");
                btnEnviar.disabled = false;
                btnEnviar.innerText = "ENVIAR PEDIDO";
            }
        }
    </script>

</body>
</html>
