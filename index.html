<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaokê - Pedir Música</title>

    <style>
        :root {
            --primary: #00d2ff;
            --accent: #9d50bb;
            --bg: #0f0c29;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        #btn-install {
            display: none;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            margin-top: 20px;
        }

        .resultado-item {
            background: rgba(255, 255, 255, 0.05);
            margin-top: 10px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seta {
            color: var(--primary);
            font-size: 20px;
        }

        #modal-lista {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .musica-badge {
            background: linear-gradient(45deg, #24243e, var(--accent));
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }

        #sessao-confirmacao {
            display: none;
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .alert-box {
            background: #24243e;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            text-align: center;
            max-width: 85%;
            width: 350px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 style="text-align:center;">KARAOKÊ EQUIPE 360 RJ</h1>

    <div id="sessao-busca">
        <label>Pesquise sua música:</label>
        <input type="text" id="inputBusca" oninput="filtrar()">
        <div id="listaResultados"></div>
    </div>

    <div id="sessao-confirmacao">
        <h3>Confirmar Pedido</h3>
        <div class="musica-badge" id="displayMusica"></div>
        <label>Seu Nome:</label>
        <input type="text" id="nomeCantor">
        <button id="btnEnviar" onclick="finalizarPedido()">ENVIAR PEDIDO</button>
    </div>

    <div id="feedback" style="display:none; text-align:center;">
        <h2>✅ SUCESSO!</h2>
        <p>Pedido enviado.</p>
    </div>

    <!-- ÚLTIMA ATUALIZAÇÃO -->
    <p id="last-update" style="text-align:center; color:#ccc; font-size:14px; margin-top:30px;"></p>
</div>

<script>
    let baseDeDados = [];
    let musicaSelecionada = "";
    const urlAPI = 'https://script.google.com/macros/s/AKfycbxRisuHRWj7Yb1JGuvHyFvazt971nvPsaix2789RGeLVCQDUp5tCAJLvAbOr3JcpZae/exec';

    fetch('dados.json?v=' + Date.now())
        .then(r => r.json())
        .then(d => baseDeDados = d.sort());

    function filtrar() {
        const termo = inputBusca.value.toLowerCase();
        listaResultados.innerHTML = '';
        if (termo.length < 2) return;

        baseDeDados.filter(m => m.toLowerCase().includes(termo)).slice(0, 15)
            .forEach(m => {
                const div = document.createElement('div');
                div.className = 'resultado-item';
                div.innerHTML = `<span>${m}</span><span class="seta">➔</span>`;
                div.onclick = () => prepararEnvio(m);
                listaResultados.appendChild(div);
            });
    }

    function prepararEnvio(m) {
        musicaSelecionada = m;
        displayMusica.innerText = m;
        sessaoBusca = document.getElementById('sessao-busca');
        sessaoBusca.style.display = 'none';
        sessaoConfirmacao.style.display = 'block';
    }

    async function finalizarPedido() {
        const nome = nomeCantor.value;
        if (!nome) return alert("Digite seu nome");

        const formData = new FormData();
        formData.append('musica', musicaSelecionada);
        formData.append('cantor', nome);

        await fetch(urlAPI, {
            method: 'POST',
            body: formData
        });

        sessaoConfirmacao.style.display = 'none';
        feedback.style.display = 'block';
    }

    // Última atualização automática
    (function () {
        const d = new Date(document.lastModified);
        lastUpdate = d.toLocaleDateString('pt-BR') + " às " +
            d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        document.getElementById('last-update').innerText =
            "Última atualização: " + lastUpdate;
    })();
</script>

</body>
</html>
